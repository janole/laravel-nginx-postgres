name: Scan Image

on:
  push:
    branches:
      - trivy

  #schedule:
  #  - cron: '15 23 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get Image Name
        run: |
          ./build.sh -p
          export IMAGE=$(./build.sh -p | sed "s/\.[0-9a-z-]*$//")
          echo "::set-env name=IMAGE::${IMAGE}"
          echo "Image ${{ env.IMAGE }}"
      - name: Run trivy
        uses: aquasecurity/trivy-action@0.0.8
        with:
          image-ref: "${{ env.IMAGE }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"
