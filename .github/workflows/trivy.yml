name: Scan Image

on:
  workflow_dispatch:
  schedule:
    - cron: '15 23 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get Image Name
        run: |
          export IMAGE=$(./build.sh -p | sed "s/\.[0-9a-z-]*$//")
          echo "::set-env name=IMAGE::${IMAGE}"
      - name: Run trivy
        uses: aquasecurity/trivy-action@0.0.8
        with:
          image-ref: "${{ env.IMAGE }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"
